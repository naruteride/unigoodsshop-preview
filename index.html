<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 모델 뷰어</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="controllers">
        <div id="text-color">
            <p>글자 색상 선택</p>
            <div id="tray-text1" class="tray__slide"></div>
            <div id="tray-text2" class="tray__slide"></div>
            <div id="tray-text3" class="tray__slide"></div>
            <div id="tray-text4" class="tray__slide"></div>
        </div>
        <div id="keycap-color">
            <p>키캡 색상 선택</p>
            <div id="tray-keycap1" class="tray__slide"></div>
            <div id="tray-keycap2" class="tray__slide"></div>
            <div id="tray-keycap3" class="tray__slide"></div>
            <div id="tray-keycap4" class="tray__slide"></div>
        </div>
        <div id="switch-board-color">
            <p>스위치보드 색상 선택</p>
            <div id="tray-switch-board" class="tray__slide"></div>
        </div>
        <label for="text">텍스트 입력</label>
        <input placeholder="텍스트" value="test" id="text" />
        
        <label for="slot-count">스위치보드 슬롯 수 선택</label>
        <select id="slot-count">
            <option value="2">2 슬롯</option>
            <option value="3">3 슬롯</option>
            <option selected value="4">4 슬롯</option>
            <option value="5">5 슬롯</option>
            <option value="6">6 슬롯</option>
            <option value="7">7 슬롯</option>
            <option value="8">8 슬롯</option>
        </select>
    </div>
    <div id="model" style="width: 500px; height: 500px"></div>
    <script type="module" src="script.js"></script>
</body>

</html>
